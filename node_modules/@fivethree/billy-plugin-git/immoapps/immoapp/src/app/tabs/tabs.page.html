<ion-tabs>
  <fiv-app-bar (fivFabClick)="startCheck()" slot="bottom" #bar [position]="'center'" [fabVisible]="true" [icon]="'md-clipboard'">
    <fiv-app-bar-tab tab="tab1" left [href]="'/tab1'" [icon]="'md-home'">
    </fiv-app-bar-tab>
    <fiv-app-bar-tab [badge]="inspectionsCount | async" #tab2 tab="tab2" left [href]="'/tab2'" [icon]="'md-filing'">
    </fiv-app-bar-tab>
    <fiv-app-bar-tab [badge]="unreadNotificationCount | async" tab="tab3" right [href]="'/tab3'" [icon]="'md-notifications'">
    </fiv-app-bar-tab>
    <fiv-app-bar-tab tab="tab4" right [href]="'/tab4'" [icon]="'md-contact'">
    </fiv-app-bar-tab>
  </fiv-app-bar>
</ion-tabs>
