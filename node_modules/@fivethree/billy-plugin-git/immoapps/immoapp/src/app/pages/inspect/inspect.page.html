<ion-header>
  <ion-toolbar>
    <ion-title>Begehung durchführen</ion-title>
    <ion-buttons slot="start">
      <ion-button *ngIf="(inspection | async) as i" (click)="goToInspections(i)">
        <ion-icon slot="icon-only" name="md-arrow-back"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!(inspection | async)" (click)="goBack()">
        <ion-icon slot="icon-only" name="md-arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <fiv-stepper [ngClass]="{'hidden': !checkedStatus}" *ngIf="(inspection | async) as i">
    <fiv-step [open]="true" [title]="krit.pruefkriterium.name" *ngFor="let krit of i?.criterias">
      <app-inspect-kriterium [inspection]="i" [kriterium]="krit.pruefkriterium">

      </app-inspect-kriterium>
    </fiv-step>
  </fiv-stepper>

</ion-content>
