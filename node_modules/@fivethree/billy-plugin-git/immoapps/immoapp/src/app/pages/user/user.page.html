<ion-header>
    <ion-toolbar>
        <ion-title>Einstellungen</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item (click)="userDetail()" *ngIf="user | async as u">
            <ion-icon slot="start" name="md-contact"></ion-icon>
            <ion-label>{{u?.firstname}} {{u?.lastname}}</ion-label>
        </ion-item>
        <ion-item-divider>
            <ion-label>Profil</ion-label>
        </ion-item-divider>
        <ion-item (click)="changePassword()">
            <ion-icon slot="start" name="md-key"></ion-icon>
            <ion-label>Password ändern</ion-label>
        </ion-item>
        <ion-item (click)="signOut()">
            <ion-icon slot="start" name="md-log-out"></ion-icon>
            <ion-label>Aus App abmelden</ion-label>
        </ion-item>
        <ion-item-divider>
            <ion-label>Rechtliches</ion-label>
        </ion-item-divider>
        <ion-item (click)="privacy()">
            <ion-label>Datenschutzerklärung</ion-label>
        </ion-item>
        <ion-item (click)="imprint()">
            <ion-label>Impressum</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
