<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Immobilie</ion-title>
    <fiv-buttons *ngIf="(property |Â async) as p" [header]="p.name" [subHeader]="p.address" [count]="0" slot="end">
      <fiv-button (click)="navigate(p)" [icon]="'md-navigate'" [text]="'Nach ' + p.address + ' navigieren'">
      </fiv-button>
      <fiv-button [icon]="'close'" [text]="'Nichts tun'">
      </fiv-button>
    </fiv-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>{{(property | async)?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <app-select-content *ngIf="property | async as p" [property]="p" [selectedCat]="selectedCat">

   </app-select-content>


</ion-content>
