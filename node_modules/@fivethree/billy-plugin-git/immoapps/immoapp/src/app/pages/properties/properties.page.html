<ion-header>
    <ion-toolbar>
        <ion-title>Immobilien</ion-title>
    </ion-toolbar>
</ion-header>
<fiv-loading-content #refresher (fivRefresh)="onRefresh($event)" [hintText]="'Neue Daten laden'">
    <ion-grid *ngIf="properties | async as ps">
        <ion-row [@listAnimation]="ps.length">
            <ion-col [sizeXl]="6" [sizeLg]="6" [sizeMd]="6" [sizeSm]="12" [sizeXs]="12" *ngFor="let property of ps; let f = first; let l = last;">
                <app-property [first]="f" [last]="l" (openProperty)="openProperty(property)" [property]="property"></app-property>

            </ion-col>
        </ion-row>
    </ion-grid>
    <div *ngIf="(properties |Â async)?.length === 0" [fivCenter] class="empty-container">
        <lottie-animation-view [options]="{path: 'assets/lottie/construction_site.json',renderer:'canvas',loop:false,autoplay: false}"
            [width]="300" [height]="300" (animCreated)="handleAnimation($event)">
        </lottie-animation-view>
        <p>Noch keine Immobilien zugeordnet</p>
    </div>
</fiv-loading-content>
