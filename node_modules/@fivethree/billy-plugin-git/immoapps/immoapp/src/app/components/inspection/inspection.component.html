<ion-card (click)="!inspection.done ? inspect(): showClosedInspection()">
  <ion-card-header>
    <ion-card-subtitle *ngIf="!inspection.done" color="secondary">Offene Begehung</ion-card-subtitle>
    <ion-card-subtitle *ngIf="inspection.done">Abgeschlossene Begehung</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none" *ngIf="property$ | async as property">
      <ion-label>{{property.name}}</ion-label>
      <div>
        {{property.address}}
      </div>
    </ion-item>
    <ion-item lines="none">
      <ion-label>{{inspection.criterias.length > 1 ? inspection.criterias.length + ' Prüfpunkte' : '1 Prüfpunkt'}}
      </ion-label>
      <div *ngIf="openCriterias > 0" slot="end">
        <ion-chip color="primary">
          <ion-label>{{openCriterias > 1 ? openCriterias + ' offene Prüfpunkte' : '1 offener Prüfpunkt'}}</ion-label>
        </ion-chip>
      </div>
    </ion-item>
  </ion-card-content>
</ion-card>
