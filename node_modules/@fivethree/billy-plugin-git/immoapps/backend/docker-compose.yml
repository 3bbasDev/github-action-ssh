version: "3"
services:
  app:
    build: ./springboot
    ports:
    - '8080:8080'
    volumes:
    - ./springboot/data:/data
    - ./springboot/tmp:/tmp
    depends_on:
      - immoappsmysql
      - mailapp
  mailapp:
    build: ./springbootmail
    ports:
    - '8180:8180'
    volumes:
    - ./springbootmail/data:/data
    - ./springbootmail/tmp:/tmp
    depends_on:
      - immoappsmysql
  immoappsmysql:
    image: mysql:5.7
    restart: always
    ports:
    - 3306:3306
    volumes:
    - ./mysql57/dbdata:/var/lib/mysql
    - ./mysql57/init/:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_ROOT_PASSWORD: Pw4MYSQL
