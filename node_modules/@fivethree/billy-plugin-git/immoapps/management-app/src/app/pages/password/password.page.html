<ion-header>
  <ion-toolbar>
    <ion-title>
      Passwort ändern
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
          <form [formGroup]="password">
              <ion-item>
                <ion-label position="floating">Neues Passwort eingeben</ion-label>
                <ion-input #first formControlName="password1" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Neues Passwort bestätigen</ion-label>
                <ion-input formControlName="password2" type="text"></ion-input>
              </ion-item>
            </form>
          
            <fiv-loading-button (onRefreshComplete)="changePasswordComplete()" #loading [disabled]="password.invalid || password.value.password1 !== password.value.password2"
              (click)="changePassword(loading)">Passwort ändern</fiv-loading-button>
      </ion-col>
    </ion-row>
  </ion-grid>

 
</ion-content>
