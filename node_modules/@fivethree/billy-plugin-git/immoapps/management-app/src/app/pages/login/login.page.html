<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeXs="12" sizeSm="12" sizeMd="10" offsetMd="1" sizeLg="8" offsetLg="2" sizeXl="6"
        offsetXl="3">

        <img height="28px" style="width: auto;" src="assets/logo.png">

        <ion-card>
          <fiv-loading-progress-bar #loading (fivComplete)="loginComplete()"></fiv-loading-progress-bar>
          <ion-toolbar>
            <ion-title>Anmeldung</ion-title>
          </ion-toolbar>
          <form [formGroup]="loginForm" (ngSubmit)="login(loading)">

            <ion-card-content>
              <ion-item>
                <ion-label position="floating">E-Mail</ion-label>
                <ion-input #emailI formControlName="email" type="email"></ion-input>
              </ion-item>
              <ion-item *ngIf="email.invalid && email.touched" lines="none">
                <ion-text color="danger" class="form-error">
                  Bitte geben Sie eine gültige E-Mail Adresse ein.
                </ion-text>
              </ion-item>
              <fiv-password-input placeholder="Passwort" formControlName="password"></fiv-password-input>
              <ion-item *ngIf="password.invalid && password.touched" lines="none">
                <ion-text color="danger" class="form-error">
                  Bitte geben Sie ein gültiges Passwort ein.
                </ion-text>
              </ion-item>
            </ion-card-content>
            <ion-toolbar>
              <ion-buttons slot="end">
                <ion-button (click)="goToPasswordReset()">
                  Passwort zurücksetzen
                </ion-button>
                <ion-button color="primary" [disabled]="!loginForm.dirty || !loginForm.valid" type="submit">
                  ANMELDEN
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </form>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
