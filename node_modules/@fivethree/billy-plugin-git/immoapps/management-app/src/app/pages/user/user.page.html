<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users"></ion-back-button>
    </ion-buttons>
    <ion-title>{{(user | async)?.firstname}} {{(user | async)?.lastname}} ({{(user | async)?.email}})</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <app-breadcrumb></app-breadcrumb>
        <ion-card *ngIf="(user | async) as u">
          <fiv-loading-progress-bar #bar2></fiv-loading-progress-bar>
          <ion-toolbar>
            <ion-title>{{u?.email}}</ion-title>
            <fiv-buttons slot="end" [count]="1">
              <fiv-button [icon]="'md-create'" [matTooltip]="u?.email + ' bearbeiten'" [text]="u?.email + ' bearbeiten'"
                [matTooltip]="u?.email + ' bearbeiten'" (click)="editUser(u)">
              </fiv-button>
              <fiv-button [icon]="'md-refresh'" [text]="'Passwort zurücksetzen'" [matTooltip]="'Passwort zurücksetzen'"
                (click)="presentAlertConfirm(u)">
              </fiv-button>
              <fiv-button [icon]="'md-trash'" [text]="u.firstname + ' ' + u.lastname + ' löschen'"
                (click)="confirmDeletion(u)">
              </fiv-button>
            </fiv-buttons>
          </ion-toolbar>
          <ion-card-content class="no-lines">
            <ion-list>
              <ion-item>
                <ion-label slot="start">
                  Vorname
                </ion-label>
                <div slot="end">
                  {{u?.firstname}}
                </div>
              </ion-item>
              <ion-item>
                <ion-label slot="start">
                  Nachname
                </ion-label>
                <div slot="end">
                  {{u?.lastname}}
                </div>
              </ion-item>
              <ion-item>
                <ion-label slot="start">
                  E-Mail
                </ion-label>
                <div slot="end">
                  {{u?.email}}
                </div>
              </ion-item>
              <ion-item-divider>
                <span translate>Rollen</span>
              </ion-item-divider>

              <ion-item *ngIf="u?.role">
                <ion-chip class="chip">{{u?.role | role}}</ion-chip>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>





</ion-content>
