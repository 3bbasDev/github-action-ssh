<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/properties"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!edit">Neue Immobilie hinzufügen</ion-title>
    <ion-title *ngIf="edit">{{edit.name}} bearbeiten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <app-breadcrumb></app-breadcrumb>
        <ion-card>
          <fiv-loading-progress-bar (fivComplete)="propertyCreateComplete()" #bar></fiv-loading-progress-bar>
          <ion-card-content>
            <form [formGroup]="property">
              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input formControlName="name" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Straße und Hausnummer</ion-label>
                <ion-input formControlName="streetAndNo" type="text"></ion-input>
              </ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col size="4">
                    <ion-item>
                      <ion-label position="floating">PLZ</ion-label>
                      <ion-input formControlName="zip" type="number"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size="8">
                    <ion-item>
                      <ion-label position="floating">Ort</ion-label>
                      <ion-input formControlName="city" type="text"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>

            </form>
          </ion-card-content>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button (fivRefreshComplete)="propertyCreateComplete()" #loading [disabled]="property.invalid"
                (click)="edit? editProperty(bar) : createProperty(bar)">{{property?.value.name}}
                {{edit? 'bearbeiten' : 'hinzufügen'}}</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
