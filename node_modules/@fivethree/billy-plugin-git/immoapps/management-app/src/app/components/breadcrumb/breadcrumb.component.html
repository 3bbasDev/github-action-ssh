<ol *ngIf="(breadCrumbService.breadCrumbs | async).length > 0" class="breadcrumb">
  <li *ngFor="let crumb of breadCrumbService.breadCrumbs | async; let last = last" [ngClass]="{ 'active': last }" class="breadcrumb-item">
    <a *ngIf="!last" (click)="navigateBack(crumb.url)">{{ crumb.text }} {{crumb.value}}</a>
    <span *ngIf="last">{{ crumb.text }} {{crumb.value}}</span>
  </li>
</ol>
