<p *ngIf="component === 'LABEL' && !editing" (click)="edit()" (@titleAnim.done)="titleAnimDone($event)" [@titleAnim]>{{title}}</p>
<ion-title *ngIf="component === 'TITLE' && !editing" (@titleAnim.done)="titleAnimDone($event)" [@titleAnim]><span (click)="edit()">{{title}}</span> <ng-content></ng-content></ion-title>
<form [formGroup]="formGroup">
    <ion-input [ngClass]="{'title': component === 'TITLE'}" (blur)="reset()" (keyup.enter)="onEnterClick()" (keyup.escape)="reset()" formControlName="name" [placeholder]="title + ' umbenennen'"
        #input [@titleAnim] *ngIf="editing">
    </ion-input>
</form>
