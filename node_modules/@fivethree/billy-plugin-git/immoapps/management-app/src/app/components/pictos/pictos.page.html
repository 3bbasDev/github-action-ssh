<fiv-loading-progress-bar #bar></fiv-loading-progress-bar>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Symbolbilder</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fileInput.click()">
        Von Computer hochladen
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card-subtitle>Bereits hochgeladene Symbolbilder</ion-card-subtitle>
  <div class="pictos">
      <app-picto (selectPicto)="select($event)" (deletePicto)="deletePicto($event)" *ngFor="let picto of pictos | async" [picto]="picto"></app-picto>
  </div>

  <input accept=".png,.jpg,.jpeg,image/png, image/jpeg" style="display: none" type="file"
    (change)="onFileChanged($event,bar)" #fileInput multiple>
  <!-- <fiv-ripple (fivClick)="fileInput.click()" class="drop-area">
      <ion-button fill="clear" [fivCenter]>
        Von Computer auswählen
      </ion-button>

    </fiv-ripple> -->


</ion-content>
