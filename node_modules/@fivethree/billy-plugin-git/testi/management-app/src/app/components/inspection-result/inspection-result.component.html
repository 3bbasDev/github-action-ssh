<fiv-expandable #ex [isOpen]="!result.result">
  <ion-item header (click)="ex.toggle()">
    <ion-label *ngIf="result.result">Alles in Ordnung</ion-label>
    <ion-label *ngIf="!result.result">Prüfung nicht in Ordnung</ion-label>
    <fiv-expandable-indicator icon="ios-arrow-down"></fiv-expandable-indicator>
  </ion-item>
  <ion-list lines="none" content>
    <ion-item *ngIf="result.description">
      <ion-label>Notiz / Beschreibung</ion-label>
      <div slot="end">
        {{result.description}}
      </div>
    </ion-item>
    <ion-item *ngIf="result.images">
      <ion-label>Angehängtes Foto</ion-label>
      <div slot="end">
        <img class="image" [src]="image">
      </div>
    </ion-item>
    <ion-item *ngIf="!result.images && !result.description">
      <ion-label color="tertiary">Diese Prüfung enthält keine weiteren Anhänge</ion-label>
    </ion-item>
  </ion-list>
</fiv-expandable>
