<ion-list>
    <ion-item *ngFor="let checklist of checklists | async" lines="full" (click)="addChecklist(checklist)">
        <ion-label>
          {{checklist.name}}
        </ion-label>
      </ion-item>
      <ion-item *ngIf="(checklists | async).length == 0">
        Es wurden bereits alle Immobilien zugeordnet
      </ion-item>
</ion-list>
