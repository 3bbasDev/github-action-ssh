<ion-item *ngIf="checklist?.levels[level].kriterien[kriterium] as k">
  <fiv-loading-progress-bar #bar></fiv-loading-progress-bar>
  <img #picto matTooltip="Symbol ändern" (click)="openGallery()" class="picto" slot="start" *ngIf="imageData" [src]="imageData">
  <ion-icon class="addpicto" *ngIf="!imageData" (click)="openGallery()" matTooltip="Symbol hinzufügen" slot="start"
    name="add-circle-outline"></ion-icon>
  <app-editable (save)="changeLabel($event)" [component]="'LABEL'" #title [title]="k.name"></app-editable>
  <div slot="end">{{k.category.name}}</div>
  <fiv-buttons matTooltip="Mehr Aktionen anzeigen" slot="end" [count]="0">
    <fiv-button (click)="delete()" [icon]="'md-trash'" [text]="k.name + ' löschen'">
    </fiv-button>
  </fiv-buttons>
</ion-item>
