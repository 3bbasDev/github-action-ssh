<ion-list>
    <ion-item *ngFor="let prop of properties | async" lines="full" (click)="addProperty(prop)">
        <ion-label>
          {{prop.name}}
        </ion-label>
      </ion-item>
      <ion-item *ngIf="(properties | async).length == 0">
        Es wurden bereits alle Immobilien zugeordnet
      </ion-item>
</ion-list>
