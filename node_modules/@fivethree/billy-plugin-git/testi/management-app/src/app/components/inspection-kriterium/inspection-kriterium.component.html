<ion-card>
  <ion-toolbar>
    <ion-title>{{kriterium.pruefkriterium.name}}</ion-title>
    <img class="picto" slot="end" *ngIf="imageData" [src]="imageData">
  </ion-toolbar>
  <ion-card-header>
    <ion-card-subtitle>{{kriterium.pruefkriterium.category.name}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <app-inspection-result *ngFor="let res of results" [result]="res"></app-inspection-result>
    <ion-item *ngIf="results && results.length === 0">
      <ion-label>Prüfung noch nicht durchgeführt</ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
