<form [formGroup]="schedule">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        Regeln für wiederkehrende Inspektion festlegen
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Regel</ion-label>
        <ion-select okText="Auswählen" cancelText="Abbrechen" multiple="false" placeholder="Regel wählen" formControlName="optionID">
          <ion-select-option *ngFor="let option of options | async" [value]="option.id">{{option.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Startdatum wählen</ion-label>
        <mat-form-field slot="end">
          <input matInput [min]="now()" [matDatepicker]="picker1" placeholder="Startdatum" formControlName="from"
            [formControl]="from">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </ion-item>
    </ion-card-content>
  </ion-card>


</form>
