<ion-card *ngIf="checklist?.levels[level] as l">
  <ion-card-content>
    <ion-toolbar color="translucent">
      <ion-title>
        Prüfbereich {{l.name}}
      </ion-title>
    </ion-toolbar>

    <inspector-kriterium [isAdmin]="isAdmin" [kriterium]="k" *ngFor="let k of l.kriterien; let i = index;">
      <ion-label>{{k.name}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="vals[i]"></ion-checkbox>

    </inspector-kriterium>
    <ion-footer>
      <ion-toolbar color="translucent">
        <ion-buttons slot="end">
          <ion-button *ngIf="!first" (click)="previous.emit(level)">
            Zurück
          </ion-button>
          <ion-button *ngIf="!last" [disabled]="!isComplete()" (click)="next.emit(level)">
            Weiter
          </ion-button>
          <ion-button *ngIf="last" [disabled]="!isComplete()" (click)="complete.emit(level)">
            Begehung beenden
          </ion-button>

        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ion-card-content>
</ion-card>
