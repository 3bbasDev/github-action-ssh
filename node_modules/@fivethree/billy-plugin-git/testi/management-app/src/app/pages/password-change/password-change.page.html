<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Password ändern</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <app-breadcrumb></app-breadcrumb>
        <ion-card>
          <fiv-loading-progress-bar (fivComplete)="passwordChangeComplete()" #bar></fiv-loading-progress-bar>

          <ion-card-header>
            <ion-card-subtitle>Um Ihr Passwort zu ändern geben Sie Ihr neues Passwort ein.</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="passwordChangeForm">
              <fiv-password-input formControlName="newPassword" placeholder="Neues Password"></fiv-password-input>

            </form>
          </ion-card-content>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button (click)="changePassword(bar)" [disabled]="passwordChangeForm.invalid">
                Passwort ändern
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-card>


      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
