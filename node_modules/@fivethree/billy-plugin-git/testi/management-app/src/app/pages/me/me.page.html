<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Profileinstellungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <app-breadcrumb></app-breadcrumb>
        <ng-container *ngIf="user | async as u">
          <ion-list>
            <ion-item>
              <ion-label>Angemeldet als {{u.email}}</ion-label>
            </ion-item>

            <ion-item *fivPermissions="['ROLE_HAUSVERWALTER']; userPermissions [u.role]" class="highlight" lines="inset"
              (click)="editUser(u)">
              <ion-icon name="md-attach" slot="start"></ion-icon>
              <ion-label>Meine Daten</ion-label>
            </ion-item>
            <ion-item class="highlight" lines="inset" (click)="changePassword()">
              <mat-icon slot="start">security</mat-icon>
              <ion-label>Passwort ändern</ion-label>
            </ion-item>
            <ion-item class="highlight" lines="inset" (click)="logout()">
              <ion-icon name="md-log-out" slot="start"></ion-icon>
              <ion-label>Abmelden</ion-label>
            </ion-item>
          </ion-list>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
