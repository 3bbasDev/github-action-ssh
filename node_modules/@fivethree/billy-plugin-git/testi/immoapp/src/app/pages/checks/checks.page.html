<ion-header>
    <ion-toolbar>
        <ion-title>Begehungen</ion-title>
    </ion-toolbar>
</ion-header>
<fiv-loading-content (fivRefresh)="onRefresh(refresher)" #refresher [hintText]="'Neue Daten laden'">
    <ion-item-group *ngIf="(inspections | async)?.length > 0 || (closedInspections | async)?.length > 0">
        <ng-container *ngIf="(inspections | async)?.length > 0">
            <ion-item-divider>
                <ion-label>Offene Begehungen</ion-label>
            </ion-item-divider>
            <app-inspection [inspection]="inspection" *ngFor="let inspection of inspections | async">
            </app-inspection>
        </ng-container>

        <ng-container *ngIf="(closedInspections | async)?.length > 0">
            <ion-item-divider>
                <ion-label>Abgeschlossene Begehungen</ion-label>
            </ion-item-divider>
            <app-inspection [inspection]="inspection" *ngFor="let inspection of closedInspections | async">
            </app-inspection>
        </ng-container>

    </ion-item-group>


    <div *ngIf="(inspections | async)?.length === 0 && (closedInspections | async)?.length === 0" [fivCenter] class="empty-container">
        <img src="assets/clipboard.svg" height="150px">
        <p>Noch keine Begehungen durchgeführt</p>
    </div>


</fiv-loading-content>
