<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="md-arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Abgeschlossene Begehung</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item *ngIf="property | async as p">
    <ion-label text-wrap>Begehung von {{p.address}}</ion-label>
  </ion-item>

  <fiv-stepper *ngIf="inspection | async as i">
    <fiv-step [open]="true" [title]="res.pruefkriterium.name" *ngFor="let res of i?.results">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{res.pruefkriterium.name}}</ion-card-title>
          <ion-card-subtitle>{{res.pruefkriterium.category.name}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <app-inspection-result [result]="res"></app-inspection-result>
        </ion-card-content>
      </ion-card>
    </fiv-step>
  </fiv-stepper>

</ion-content>
