<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBackClick()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Benachrichtigung</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="none">
    <ion-item-group *ngIf="notification | async as m">
      <ion-item>
        <ion-text>
          <h3>{{m.title}}</h3>
        </ion-text>
      </ion-item>
      <ion-item>
        <ion-label text-wrap>{{m.message}}</ion-label>
      </ion-item>
      <ion-item-divider>
        <ion-label>Details</ion-label>
      </ion-item-divider>
      <div padding>
        Gesendet von <ion-text color="secondary">
          {{m.sender.firstname}} {{m.sender.lastname}}
        </ion-text>
      </div>
      <ion-chip slot="end" color="primary">
        <ion-label>{{m.date}}</ion-label>
      </ion-chip>
      <ng-container *ngIf="inspection | async as i">
        <ion-item-divider>
          <ion-label>Aktionen</ion-label>
        </ion-item-divider>
        <ion-card *ngIf="!i.done">
          <ion-card-header>
            <ion-card-subtitle>Begehung</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none" *ngIf="property | async as p">
              <ion-label text-wrap>{{p.address}}</ion-label>
            </ion-item>
            <ion-chip color="primary" lines="none">
              <ion-label>{{i.criterias.length > 1 ? i.criterias.length + ' Prüfpunkte' : '1 Prüfpunkt'}}</ion-label>
            </ion-chip>
          </ion-card-content>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button color="primary" (click)="inspect(i)">
                Begehung starten
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-card>
        
          <p *ngIf="i.done">Die Begehung wurde bereits durchgeführt.</p>
      </ng-container>

    </ion-item-group>
  </ion-list>

</ion-content>
