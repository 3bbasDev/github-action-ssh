<ion-header>
  <ion-toolbar>
    <ion-title>Benachrichtigungen</ion-title>
  </ion-toolbar>
</ion-header>
<fiv-loading-content (fivRefresh)="onRefresh(refresher)" #refresher [hintText]="'Neue Daten laden'">

  <app-message (click)="onNotificationClick(m)" [message]="m" *ngFor="let m of notifications$ | async">

  </app-message>

  <div *ngIf="(notifications$ |Â async)?.length === 0" [fivCenter] class="empty-container">
    <lottie-animation-view
      [options]="{path: 'assets/lottie/empty_box.json',renderer:'canvas',loop:false,autoplay: false}" [width]="200"
      [height]="200" (animCreated)="handleAnimation($event)">
    </lottie-animation-view>
    <p>Keine Benachrichtigungen</p>
  </div>

</fiv-loading-content>
