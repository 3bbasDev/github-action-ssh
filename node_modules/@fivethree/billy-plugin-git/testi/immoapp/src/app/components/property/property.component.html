<ion-card [ngClass]="{'first': first, 'last': last}">
  <ion-toolbar color="translucent">
    <ion-title (click)="openProperty.emit(property)">{{property?.name}}</ion-title>
    <fiv-buttons [header]="property.name" [subHeader]="property.address" [count]="0" slot="end">
      <fiv-button (click)="check()" [icon]="'md-filing'" [text]="'Begehung durchführen'">
      </fiv-button>
      <fiv-button (click)="open()" [icon]="'md-open'" [text]="'Immobilie ansehen'">
      </fiv-button>
      <fiv-button (click)="navigate()" [icon]="'md-navigate'" [text]="'Nach ' + property.address + ' navigieren'">
      </fiv-button>
      <fiv-button [icon]="'close'" [text]="'Nichts tun'">
      </fiv-button>
    </fiv-buttons>
  </ion-toolbar>

  <ion-card-content (click)="openProperty.emit(property)">
    <h2>{{property?.address}}</h2>
    <p>{{property?.checklists | checklist }}</p>
  </ion-card-content>

</ion-card>
