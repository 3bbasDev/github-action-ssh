<ion-card [ngClass]="{'first': first, 'last': last}">
    <ion-toolbar color="translucent">
        <ion-title (click)="ex.toggle()">{{checklist?.name}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="startCheck()">
                <ion-icon slot="icon-only" name="md-clipboard"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-card-content>
        <ion-item *ngIf="(checklist.levels | levelcat : category) as ls" lines="none" (click)="ex.toggle()">
            <ion-label>{{ls.length > 1 ? ls.length + ' Prüfbereiche' : ls.length === 0 ? 'Keine Prüfbereiche' : '1
                Prüfbereich'}}</ion-label>
            <div slot="end">
                <p>{{checklist | kriterien : category }}</p>
            </div>
        </ion-item>
        <fiv-expandable #ex>
            <div content>
                <ion-list lines="inset">
                    <app-level [category]="category" [level]="level" *ngFor="let level of checklist.levels | levelcat: category">

                    </app-level>

                </ion-list>

            </div>
        </fiv-expandable>
    </ion-card-content>
    <div style="text-align:center;" (click)="ex.toggle()">
        <ion-icon [ngClass]="{'rotate': ex.isOpen}" [name]="'ios-arrow-down'"></ion-icon>
    </div>
</ion-card>
