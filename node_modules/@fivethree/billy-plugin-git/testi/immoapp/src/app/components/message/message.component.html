<ion-card>
  <ion-card-header>
    <ion-card-subtitle color="secondary" *ngIf="!message.readByUser">Ungelesene Nachricht</ion-card-subtitle>
    <ion-card-subtitle *ngIf="message.readByUser">{{message.title}}</ion-card-subtitle>
    <ion-card-title *ngIf="!message.readByUser">{{message.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-label text-wrap>{{message.message}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-chip color="primary" slot="end">
        <ion-label>{{message.date}}</ion-label>
      </ion-chip>
    </ion-item>
  </ion-card-content>
</ion-card>
